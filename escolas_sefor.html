        // =========================================================================================

        let dataArray = [];
        const LOCAL_STORAGE_KEY = 'escolas_data_updated';
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const totalEscolasElement = document.getElementById('total-escolas');
        const importAgendaBtn = document.getElementById('import-agenda-btn'); 
        
        // Cor para os detalhes das escolas (pode ser ajustada)
        const detailTextColor = 'text-gray-600'; 


        /**
         * 1. Carrega os dados das escolas (preferindo o localStorage) e inicializa.
         */
        function loadData() {
            const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            let escolasFonte;
            if (storedData) {
                try {
                    // Tenta carregar do localStorage
                    escolasFonte = JSON.parse(storedData);
                } catch (e) {
                    // Se falhar, usa os dados iniciais
                    escolasFonte = initialEscolasData;
                }
            } else {
                // Se não houver nada no storage, usa os dados iniciais
                escolasFonte = initialEscolasData;
            }

            dataArray = escolasFonte;
            
            // Adiciona um ID único para facilitar a manipulação e salvamento
            dataArray = dataArray.map((escola, index) => ({ 
                ...escola, 
                data_id: escola.nome ? escola.nome.replace(/\s/g, '_') : index 
            }));

            if (dataArray.length > 0) {
                totalEscolasElement.textContent = `Total de Escolas Registradas: ${dataArray.length}`;
            } else {
                totalEscolasElement.textContent = "Erro: Dados das escolas não encontrados ou vazios.";
                totalEscolasElement.classList.add('text-red-500');
            }
            // REMOVIDO: A chamada searchAndRender() para que a lista não apareça na inicialização.
        }

        /**
         * 2. Salva o array atualizado no localStorage.
         */
        function saveData() {
            // Remove a chave interna 'data_id' antes de salvar
            const dataToSave = dataArray.map(e => {
                const { data_id, ...rest } = e;
                return rest;
            });
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
        }

        /**
         * 3. Filtra os dados com base no input de pesquisa e renderiza a lista.
         */
        function searchAndRender() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm.length < 3 && searchTerm.length > 0) {
                resultsContainer.innerHTML = `<p class="text-gray-500">Continue digitando... (3 letras ou mais)</p>`;
                return;
            } else if (searchTerm.length === 0 && dataArray.length > 0) {
                // Não exibe nada se não houver termo de busca, conforme orientação anterior.
                resultsContainer.innerHTML = `<p class="text-gray-500">Digite pelo menos 3 letras para iniciar a busca.</p>`;
                return;
            } else if (searchTerm.length === 0 && dataArray.length === 0) {
                // Caso não tenha dados e não haja busca
                 resultsContainer.innerHTML = `<p class="text-gray-500">Nenhum dado de escola carregado. Cole seus dados no script e recarregue a página.</p>`;
                return;
            }

            const filteredSchools = dataArray.filter(escola => {
                return escola.nome.toLowerCase().includes(searchTerm);
            });

            if (filteredSchools.length === 0) {
                resultsContainer.innerHTML = `<p class="text-red-500 font-medium">Nenhuma escola encontrada com o nome "${searchTerm}".</p>`;
            } else {
                renderSchoolList(filteredSchools);
            }
        }

        /**
         * 4. Gera o HTML para a lista de escolas.
         */
        function renderSchoolList(schools) {
            let listHtml = '';
            schools.forEach((escola, index) => {
                listHtml += generateSchoolListItem(escola, detailTextColor, index);
            });

            resultsContainer.innerHTML = `
                <p class="text-sm text-gray-600 mb-2 font-medium">Exibindo ${schools.length} escolas:</p>
                <div class="border border-gray-200 rounded-xl shadow-md overflow-hidden bg-white divide-y divide-gray-200">
                    ${listHtml}
                </div>
            `;
            addSchoolActionListeners();
        }

        /**
         * 5. Gera o HTML para um item da lista (Visualização e Edição).
         */
        function generateSchoolListItem(escola, detailTextColor, index) {
            const schoolIndex = index !== undefined ? index + 1 : '';
            
            // Tenta obter o valor usando 'contato_diretor', ou 'celular', ou 'telefone_diretor' (o que existir)
            const diretorContatoValue = escola.contato_diretor ||
                                        escola.celular ||
                                        escola.telefone_diretor || 
                                        'N/A';

            return `
                <li id="school-${escola.data_id}" class="school-list-item p-4 transition duration-150 ease-in-out hover:bg-gray-50 data-id-${escola.data_id}" data-id="${escola.data_id}">
                    <div class="font-semibold text-gray-800 mb-2">
                        ${schoolIndex ? `${schoolIndex}. ` : ''} ${escola.nome} 
                        <span class="text-xs font-medium text-gray-500 ml-2">(${escola.sefor || 'Regional N/A'})</span>
                    </div>

                    <div class="view-mode space-y-1 text-sm">
                        <div class="flex flex-wrap gap-x-4">
                            <span class="${detailTextColor} font-medium">E-mail:</span>
                            <span data-field="email">${escola.email || 'N/A'}</span>
                        </div>
                        <div class="flex flex-wrap gap-x-4">
                            <span class="${detailTextColor} font-medium">Telefone:</span>
                            <span data-field="telefone">${escola.telefone || 'N/A'}</span>
                        </div>
                        <div class="flex flex-wrap gap-x-4">
                            <span class="${detailTextColor} font-medium">Diretor(a):</span>
                            <span data-field="diretor">${escola.diretor || 'N/A'}</span>
                        </div>
                        <div class="flex flex-wrap gap-x-4">
                            <span class="${detailTextColor} font-medium">Contato Diretor(a):</span>
                            <span data-field="contato_diretor">${diretorContatoValue}</span>
                        </div>
                        <button class="edit-btn mt-3 text-xs bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-1 px-3 rounded transition duration-200">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                    
                    <div class="edit-mode space-y-2 text-sm hidden">
                        <div class="flex flex-col">
                            <label class="${detailTextColor} font-medium mb-1">E-mail:</label>
                            <input type="email" data-field="email" value="${escola.email || ''}" class="editable-input">
                        </div>
                        <div class="flex flex-col">
                            <label class="${detailTextColor} font-medium mb-1">Telefone:</label>
                            <input type="text" data-field="telefone" value="${escola.telefone || ''}" class="editable-input">
                        </div>
                        <div class="flex flex-col">
                            <label class="${detailTextColor} font-medium mb-1">Diretor(a):</label>
                            <input type="text" data-field="diretor" value="${escola.diretor || ''}" class="editable-input">
                        </div>
                        <div class="flex flex-col">
                            <label class="${detailTextColor} font-medium mb-1">Contato Diretor(a):</label>
                            <input type="text" data-field="contato_diretor" value="${diretorContatoValue !== 'N/A' ? diretorContatoValue : ''}" class="editable-input">
                            <p class="text-xs text-gray-500 mt-1">Prefira o formato: (DDD) 9.1234-5678 / (DDD) 9.1234-5678</p>
                        </div>
                        <div class="mt-4 space-x-2">
                            <button class="save-btn text-xs bg-green-500 hover:bg-green-600 text-white font-medium py-1 px-3 rounded transition duration-200">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                            <button class="cancel-btn text-xs bg-gray-400 hover:bg-gray-500 text-white font-medium py-1 px-3 rounded transition duration-200">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </li>
            `;
        }

        /**
         * 6. Adiciona listeners para os botões de Edição/Salvar/Cancelar.
         */
        function addSchoolActionListeners() {
            document.querySelectorAll('.school-list-item').forEach(listItem => {
                const dataId = listItem.getAttribute('data-id');
                const escola = dataArray.find(e => e.data_id === dataId);

                if (!escola) return;

                // Botão de Edição
                listItem.querySelector('.edit-btn')?.addEventListener('click', () => {
                    enterEditMode(listItem, escola);
                });

                // Botão de Salvar
                listItem.querySelector('.save-btn')?.addEventListener('click', () => {
                    saveChanges(listItem, escola);
                });

                // Botão de Cancelar
                listItem.querySelector('.cancel-btn')?.addEventListener('click', () => {
                    exitEditMode(listItem, escola);
                });
            });
        }

        /**
         * 7. Entra no modo de edição.
         */
        function enterEditMode(listItem, escola) {
            listItem.querySelector('.view-mode').classList.add('hidden');
            listItem.querySelector('.edit-mode').classList.remove('hidden');
            
            // Re-popula os inputs com os valores atuais para garantir consistência
            const inputs = listItem.querySelectorAll('.edit-mode input');
            const diretorContatoValue = escola.contato_diretor || escola.celular || escola.telefone_diretor || '';

            inputs.forEach(input => {
                const field = input.getAttribute('data-field');
                if (field === 'contato_diretor') {
                    input.value = diretorContatoValue;
                } else if (escola[field] !== undefined) {
                    input.value = escola[field];
                }
            });
        }

        /**
         * 8. Sai do modo de edição.
         */
        function exitEditMode(listItem, escola) {
            listItem.querySelector('.edit-mode').classList.add('hidden');
            listItem.querySelector('.view-mode').classList.remove('hidden');
        }

        /**
         * 9. Salva as alterações feitas no modo de edição.
         */
        function saveChanges(listItem, escola) {
            const inputs = listItem.querySelectorAll('.edit-mode input');
            let updated = false;

            inputs.forEach(input => {
                const field = input.getAttribute('data-field');
                const newValue = input.value.trim();
                
                // Trata a entrada de contato do diretor, priorizando 'contato_diretor'
                if (field === 'contato_diretor') {
                    if (escola.contato_diretor !== newValue) {
                        escola.contato_diretor = newValue;
                        // Limpa campos alternativos se o campo principal for usado, para evitar redundância
                        escola.celular = undefined; 
                        escola.telefone_diretor = undefined;
                        updated = true;
                    }
                } else if (escola[field] !== newValue) {
                    escola[field] = newValue;
                    updated = true;
                }
            });

            if (updated) {
                saveData();
                // Re-renderiza a lista para refletir as alterações no modo de visualização
                searchAndRender(); 

                alert(`Informação da escola "${escola.nome}" atualizada e salva no seu navegador.`);
            } else {
                alert('Nenhuma alteração detectada.');
                // Se não houver alteração, apenas sai do modo de edição
                exitEditMode(listItem, escola); 
            }
        }

        /**
         * 10. Funções para Exportar em CSV
         */
        function convertToCSV(objArray) {
            const array = typeof objArray !== 'object' ? JSON.parse(objArray) : objArray;
            let str = '';

            // Cabeçalho (chaves do primeiro objeto)
            let header = Object.keys(array[0] || {}).join(';');
            str += header + '\r\n';

            // Dados
            array.forEach(obj => {
                let row = Object.values(obj).map(value => {
                    // Trata valores nulos/vazios
                    if (value === null || value === undefined) return '';
                    // Coloca aspas se o valor contiver o separador (;) ou quebra de linha
                    let val = String(value).replace(/"/g, '""'); // Escapa aspas
                    if (val.includes(';') || val.includes('\n')) {
                        return `"${val}"`;
                    }
                    return val;
                }).join(';');
                str += row + '\r\n';
            });

            // Ajuste para garantir que o CSV seja formatado corretamente para o Excel (separador ;)
            let csvString = "data:text/csv;charset=utf-8,\uFEFF" + header.split(';').join(';') + '\n';

            array.forEach(obj => {
                let row = Object.values(obj).map(value => {
                    if (value === null || value === undefined) return '';
                    let val = String(value).replace(/"/g, '""');
                    if (val.includes(';')) {
                        return `"${val}"`;
                    }
                    return val;
                }).join(';');
                csvString += row + '\n';
            });

            return csvString;
        }

        function exportToCSV() {
            // Pega os dados limpos (sem a chave interna data_id)
            const exportData = dataArray.map(e => {
                const { data_id, ...rest } = e;
                return rest;
            });

            if(exportData.length === 0) {
                 alert('Não há dados para exportar. Cole seus dados no script e recarregue a página antes de exportar.');
                 return;
            }

            const csvContent = convertToCSV(exportData);
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'agenda_escolas_completa.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Arquivo CSV com a agenda completa gerado com sucesso!');
        }

        // =========================================================================================
        // === LISTENERS E INICIALIZAÇÃO ===========================================================
        // =========================================================================================
        
        searchInput.addEventListener('input', searchAndRender);
        importAgendaBtn.addEventListener('click', exportToCSV); // Listener para o novo botão
        
        loadData();
    </script>
</body>
</html>
